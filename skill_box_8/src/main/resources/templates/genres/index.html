<!DOCTYPE html>
<html class="ie7" lang="ru">
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=64223515">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=64223515">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=64223515"><!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script defer src="/assets/js/scripts.min.js?v=64223515"></script>
</head>
<body class="Site">
<header class="Header" th:insert="fragments/common_header_fragment">
</header>


<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <div class="Section">
                <h2 class="Section-title">Результат поиска
                </h2>
                <div class="Slider Slider_carousel">

                    <div class="Slider-box Cards">
                        <div class="Slider-item" th:each="genre : ${genres}">
                            <div class="Slider-content">
                                <div class="Card-content">
                                    <div class="Card-description">
                                        <a th:href="@{'/genres/' + ${genre.getId()}}" th:text="${genre.getTitle()}"></a>
                                        <p>Описание <span th:text="${genre.getDescription()}">Фантастика - это фантастика</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:insert="fragments/common_footer_fragment">
</footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
